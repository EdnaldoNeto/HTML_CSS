<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor">
        <!-- Type Color - Cria uma caixa de seletor de cor. -->
    </p>

    <p>
        <label for="inivel">Nivel de satisfação:</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        <!-- Type range - Cria uma barra de 1 a 100. -->
    </p>

    <p>
        <label for="ifoto">Foto:</label>
        <input type="file" name="foto" id="ifoto">
        <!-- Type file - Cria um seletor de arquivo. -->
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
