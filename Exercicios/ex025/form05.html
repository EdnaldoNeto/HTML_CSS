<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        body {
            background-color: olivedrab;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas" value="M" >
            <label for="isxmas">Masculino</label> <br>
            <!-- Type radio - vai criar uma caixa de marcação redondo -->
            <!-- Quando o type radio forem do mesmmo grupo, e for necessário apenas uma marcação, os names obrigatóriamente terão que ser iguais -->

            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas" checked>
            <label for="iesbas">Basquete</label><br>

            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label><br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>

            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label>
            <!-- Type checkbox - Para criar uma caixa de marcação quadrada.
            checked - Para pré-definir a marcação da caixa. -->
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
