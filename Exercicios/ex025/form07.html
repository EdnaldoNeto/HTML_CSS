<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
    </style>
</head>
<body>
    <h1>Exemplo formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest"> <!-- Select - Vai criar uma caixa, com aba de escolhas-->
                <option value="" selected>---Escolha--- </option> <!-- vai criar um nome transparente na caixa-->
                <optgroup label="Região Sudeste"> <!-- Vai criar um grupo com o nome Região Sudeste dentro de select.-->
                    <option value="MG">Minas Gerais</option> <!-- option - Vai criar uma opção  de select -->
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof"> <!-- list - Vai criar uma ligação com a datalist-->
            <datalist id="lstprof"> <!-- Vai criar uma lista de opções e você poderá digitar a sua opção. O id Está criando uma ligação com o input-->
                <option >Professor</option> <!-- Opções -->
                <option >Desenvolvedor</option>
                <option >Diretor</option>
                <option >Arquiteto</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            <!-- textarea - Vai criar uma Areá de texto. 
            cols - vai colocar na tela as colunas visiveis.
            rows - vai colocar na tela as linhas visiveis-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
