<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>  <!-- Input vai ser caixa do seu formulário, onde o usuário colocará suas informações. Type é o tipo de informação a ser preenchido na caixa -->
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p> 
        <input type="submit" value="Enviar"> <!-- O valor submit vai ser o botão para enviar as informações para o banco de dados -->
    </form>
</body>
</html>
