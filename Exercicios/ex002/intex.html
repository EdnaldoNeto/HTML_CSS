<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Se precisar quebrar a linha use a tag &lt;br&gt;. <br> Assim você terá uma quebra de linha! </p> <!--Comentário-->
    <p>Viu como é simples.</p>
    <p>Vamos adicionar símbolos especiais;
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F47B;
        &#x1F579;
    </p>
</body>
