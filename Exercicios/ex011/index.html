<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Adapte suas imagens para diferentes tamanhos de tela</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" controls  loop>
        <source src="midia/bossa sonsa-quincas moreira.mp3" type="audio/mpeg">

    </audio>
    <p>Desculpe mas seu navegador não é capaz de reproduzir o arquivo de áudio. Baixe o áudio <a href="midia/bossa sonsa-quincas moreira.mp3" download="bossa sonsa-quincas moreira.mp3" type="audio/mpeg">Clicando Aqui</a></p>
</body>
</html>
