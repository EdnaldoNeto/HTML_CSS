<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            background-color: darkgray;
            width: 300px;
            height: 150px;
            border: 2px solid black;
            display: inline-block;
            text-align: center;
        }

        div:hover {
            background-color: darkgreen;
        }

    </style>
</head>
<body>
    <h1>Usando hover</h1>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    
</body>
</html>
